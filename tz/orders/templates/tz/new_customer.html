<!doctype html>
{% load staticfiles %}
<html>
<body>
  <head>
    <title>Trapu Zaharrak App · Cliente nuevo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" id="cff-font-awesome-css"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css?ver=4.5.0' type='text/css' media='all'" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tz/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{% static 'tz/js/customjs.js' %}"></script>
  </head>
</body>
<header class="fixed-top">
  <div class="container">
    <div class="d-flex">
      <div class="mx-auto">
        <h1 class="intro_text">Trapu Zarrak App</h1>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <span class="pr-3">
        <i class="fa fa-user"></i>
        <strong>Usuaria:</strong> {{user}}
      </span>
      <span>({{ now|date:"d/m" }}; {{ now|time:"H:i" }})</span>
    </div>
  </div>
</header>
<section class="f-section">
  <div class="container">
    <h3>Nuevo Cliente:</h3>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Jon Aizpuru Gerrikagoitia" required>
      </div>
      <div class="form-group">
        <label for="addr">Dirección</label>
        <input type="text" class="form-control" id="InputAddress" aria-describedby="addrHelp" placeholder="Bekobaso 2" required>
      </div>
      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" class="form-control" id="InputCity" aria-describedby="cityHelp" placeholder="Gerekiz" required>
      </div>
      <div class="form-group">
        <label for="zip">CP</label>
        <input type="number" class="form-control" id="InputZIP" aria-describedby="zipHelp" placeholder="48103" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="InputPhone" aria-describedby="phoneHelp" placeholder="123456789" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="jon@etxetxu.com">
      </div>
      <div class="form-group">
        <label for="CIF">CIF</label>
        <input type="text" class="form-control" id="InputCIF" aria-describedby="addrHelp" placeholder="44231003F">
      </div>
      <div class="form-check">
        <input class="form-check-input mx-2" type="checkbox" value="" id="CheckNotif">
        <label class="form-check-label ml-2" for="Notif">
          Notificaciones
        </label>
      </div>
      <button type="submit" class="btn btn-outline-success my-2 my-sm-0 mx-sm-2">Crear</button>
    </form>
  </div>
</section>
</html>
