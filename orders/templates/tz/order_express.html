{% extends "tz/base.html" %}
{% block orderexpress %}
<section id="order_view" data-pk="{{ order.pk }}">
  <div class="container pt-4">
    <h1>Nueva venta express</h1>
    <div class="row">
      <div class="col-md-8 col-lg-9">
        <h3>AÃ±adir Prendas</h3>
        <div class="d-flex flex-wrap">
          <button type="button" class="mr-1 mt-1 btn btn-outline-success js-crud-add" data-action="{{js_action_add}}"  data-pk="{{js_data_pk}}">
            <i class="fa fa-plus"></i> {{btn_title_add}}
          </button>
          {% for item in item_types %}
          <button class="mr-1 mt-1 btn btn-outline-success js-filter" data-action="{{js_action_edit}}" disabled>{{item.1}}</button>
          {%endfor%}
        </div>
        <div class="d-flex">
        </div>
        <div class="d-flex flex-wrap mt-2">
          {%for item in item_names%}
          <div class="mr-2 mt-2 p-5 border rounded js-crud-add" data-action="send-to-order-express" data-pk="{{item.pk}}" data-aditional-pk="{{order.pk}}">
            {{item.name}}
          </div>
          {%endfor%}
        </div>
      </div>
      <div class="col-md-4 col-lg-3 border rounded p-2" id="ticket">
        {% include 'includes/ticket.html' %}
      </div>

    </div>
  </div>
</section>
{% endblock %}
