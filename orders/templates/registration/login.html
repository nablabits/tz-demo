{% load static %}
{% load widget_tweaks %}
<html>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="{% static 'tz/css/bootstrap.min.css' %}">
  <script src="https://kit.fontawesome.com/fc33d72d9c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'tz/css/style.css' %}">
</head>
<body>
    <header>
      <div class="container">
        <div class="d-flex">
          <div class="mx-auto">
            <h1 class="intro_text">Trapu Zaharrak App</h1>
          </div>
        </div>
      </div>
    </header>
    <section class="container" id="login">
      <div class="my-4">
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column w-50">
            <div class="card">
              <div class="card-header">
                <h3><strong>Login</strong></h3>
              </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_username">Username</label>
                    {% render_field form.username class="form-control"%}
                  </div>
                  <div class="form-group">
                    <label for="id_password">Password</label>
                    {% render_field form.password class="form-control"%}
                  </div>
                  <div class="d-flex justify-content-center">
                    <button id="submit" class="btn btn-outline-success mr-1">Submit</button>
                    <a href="#"></a>
                  </div>
                </form>
                <div class="d-flex justify-content-center text-center mt-4">
                  <div class="alert alert-primary" role="alert">
                    <div class="d-flex flex-column align-items-center mt-4 px-3" id="msgBox">
                      <p><i class="fas fa-info-circle fa-3x text-info"></i></p>
                      <p>You can enter the app with <em>user</em> &amp; <em>pass</em></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'tz/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'tz/js/popper.min.js' %}"></script>
    <script src="{% static 'tz/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'tz/js/populate.js' %}"></script>
  </body>
</html>
