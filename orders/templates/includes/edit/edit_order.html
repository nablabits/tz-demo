{% load widget_tweaks %}

<form method="post" action="{% url 'actions' %}" class="js-send-form">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for hidden_field in form.hidden_fields %}
    {{ hidden_field }}
  {% endfor %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Editar Pedido</h4>
  </div>
  <div class="modal-body">
    {% include 'includes/common/order_form_common.html' %}
  <input type="hidden" name="pk" value="{{ order.pk }}">
  <input type="hidden" name="action" value="order-edit">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-outline-success" id="submit">Guardar cambios</button>
  </div>
</form>
