{% load widget_tweaks %}

<form method="post" action="{% url 'actions' %}" class="js-send-form">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for hidden_field in form.hidden_fields %}
    {{ hidden_field }}
  {% endfor %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Actualizar fecha</h4>
  </div>
  <div class="modal-body">
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 col-form-label">Nueva fecha:</label>
    <div class="col-sm-8">
      <input type="date" name="delivery">
    </div>
  </div>

  <input type="hidden" name="pk" value="{{ order.pk }}">
  <input type="hidden" name="action" value="order-edit-date">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">Guardar cambios</button>
  </div>
</form>
