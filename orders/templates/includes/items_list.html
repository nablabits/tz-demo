<table class="table">
<thead>
  <tr>
    <th scope="col">Identificador</th>
    <th scope="col">Tela</th>
    <th scope="col">Notas</th>
    <th scope="col">Acciones</th>
  </tr>
</thead>
<tbody>
  {% for item in items %}
  <tr>
    <th>{{item.get_item_type_display}} {{item.name}} {{item.item_class}}-{{item.size}}</th>
    <th>{{ item.fabrics}}</th>
    <th>{{ item.notes }}</th>
    <th>{% include 'includes/action_buttons.html' %}</th>
  </tr>
  {% endfor %}
</tbody>
</table>
