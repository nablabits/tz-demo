<div class="d-flex mx-auto w-50">
  <button type="button" class="close ml-auto" data-toggle="collapse" data-target="#search-results">&times;</button>
</div>
<div class="d-flex flex-column mb-4 w-75 mx-auto">
  <h5 class="font-weight-bold text-center">Resultados de la b√∫squeda</h5>
    {% for row in query_result %}
    {% if model == 'orders' %}
    <span class="text-center my-2">
      <a href="{% url 'order_view' pk=row.pk %}" class="search_link">{{ row.ref_name}}</a>
      de
      <a href="{% url 'customer_view' pk=row.customer.pk %}" class="search_link">{{ row.customer }}</a>
    </span>
    {% endif %}
    {% if model == 'customers' %}
    <span class="text-center my-2">
      <a href="{% url 'customer_view' pk=row.pk %}" class="search_link">{{ row.name }}</a>
    </span>
    {% endif %}
    {% endfor %}
</div>
