{% load widget_tweaks %}
<form method="post" action="{% url 'actions' %}">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Eliminar Cliente</h4>
  </div>
  <div class="modal-body">
    <div class="d-flex">
      <div class="alert alert-warning" role="alert">
        <i class="fa fa-warning text-danger pull-left fa-2x"></i>
        <strong>Atención!</strong><br>
        Realmente quieres eliminar el cliente <em>{{customer.name}}</em>?<br>
        Esto eliminará también todos sus pedidos en la base de datos. Esta acción no se puede deshacer.
      </div>
    </div>
  </div>
  <input type="hidden" name="pk" value="{{ customer.pk }}">
  <input type="hidden" name="action" value="customer-delete">
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" data-dismiss="modal">No, volver atrás</button>
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  </div>
</form>
