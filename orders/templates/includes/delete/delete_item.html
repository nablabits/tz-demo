{% load widget_tweaks %}
<form method="post" action="{% url 'actions' %}" class="js-send-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Eliminar item</h4>
  </div>
  <div class="modal-body">
    <p>Realmente borrar el item {{item.get_item_display}}?</p>
  </div>
  <input type="hidden" name="pk" value="{{ item.pk }}">
  <input type="hidden" name="action" value="order-delete-item">
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">Eliminar</button>
  </div>
</form>
