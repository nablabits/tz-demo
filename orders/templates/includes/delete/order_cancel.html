{% load widget_tweaks %}
<form method="post" action="{% url 'actions' %}" class="js-send-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Anular Pedido</h4>
  </div>
  <div class="modal-body">
    <p>Realmente quieres anular el pedido {{order.ref_name}}?</p>
  </div>
  <input type="hidden" name="pk" value="{{ order.pk }}">
  <input type="hidden" name="action" value="order-cancel">
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">Anular</button>
  </div>
</form>
