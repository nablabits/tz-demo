{% load widget_tweaks %}
<form method="post" action="{% url 'order_file_delete' %}" class="js-delete-file-form" data-pk="{{ file.pk }}">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Subir un archivo</h4>
  </div>
  <div class="modal-body">
    <p>Realmente borrar el archivo {{file.document.name}}?</p>
  </div>
  <input type="hidden" name="pk" value="{{ order.pk }}">
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">Delete</button>
  </div>
</form>
