{% load widget_tweaks %}
<form method="post" action="{% url 'order_actions' %}" class="js-send-form" data-action="order-file-delete">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Borrar archivo adjunto</h4>
  </div>
  <div class="modal-body">
    <p>Realmente borrar el archivo {{file.document.name}}?</p>
  </div>
  <input type="hidden" name="pk" value="{{ file.pk }}">
  <input type="hidden" name="action" value="order-file-delete">
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">Delete</button>
  </div>
</form>
