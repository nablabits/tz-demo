<div class="card mt-4">
  <div class="card-header">
    <div class="row px-2">
      <h4 class="font-weight-bold mr-auto">Archivos adjuntos:</h4>
      <button class="ml-2 btn btn-outline-success js-order-add-file" data-action="order-add-file" data-pk="{{order.pk}}"><i class="fa fa-paperclip"></i> Adjuntar</button>
    </div>
  </div>
  <div class="card-body order_details">
    <div class="d-flex-column">
      {% if files %}
        {% for file in files %}
        <div class="my-2">
          <a href="{{ file.document.url }}">
            <button class="ml-2 mr-3 btn btn-outline-success" id="{{file.pk}}"><i class="fa fa-paperclip"></i> {{file.document.name}}</button>
          </a>
            <button class="ml-2 mr-3 btn btn-outline-danger js-delete-file" data-action="order-delete-file" data-pk="{{file.pk}}"><i class="fa fa-trash"></i> Eliminar</button>
        </div>
        {% endfor %}
      {% else %}
      <div class="d-flex">
        <div class="alert alert-info" role="alert">
          <i class="fa fa-info mr-2"></i>
          No se ha adjuntado ning√∫n archivo.
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
