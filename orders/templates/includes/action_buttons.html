<div class="d-flex flex-row">
  {%if js_action_send_to == 'send-to-order-express' %}
    <button class="mr-1 btn btn-sm btn-outline-success js-crud-edit" data-action="{{js_action_send_to}}" data-pk="{{item.pk}}" data-aditional-pk="{{order.pk}}"><i class="far fa-share"></i></button>
  {%elif js_action_send_to == 'send-to-order'%}
    <button class="mr-1 btn btn-sm btn-outline-success js-crud-edit" data-action="{{js_action_send_to}}" data-pk="{{item.pk}}" data-aditional-pk="{{order.pk}}"><i class="far fa-chevron-double-right"></i></button>
  {%endif%}
  {%if js_action_edit %}
  <button class="mr-1 btn btn-sm btn-outline-success js-crud-edit" data-action="{{js_action_edit}}" data-pk="{{item.pk}}"><i class="far fa-edit"></i></button>
  {%endif%}
  {%if js_action_delete %}
  <button class="btn btn-sm btn-outline-danger js-crud-delete" data-action="{{js_action_delete}}" data-pk="{{item.pk}}"><i class="far fa-trash"></i></button>
  {%endif%}
</div>
